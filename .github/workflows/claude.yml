name: Claude Code

on:
  issues:
    types: [opened]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

# Add permissions for OIDC token
permissions:
  contents: read
  id-token: write
  issues: write
  pull-requests: write

jobs:
  claude:
    runs-on: ubuntu-latest
    # Only run for comments that mention @claude or issues with @claude
    if: contains(github.event.comment.body, '@claude') || (github.event_name == 'issues' && contains(github.event.issue.body, '@claude'))
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Claude Code
        uses: anthropics/claude-code-action@v0
        with:
          # Use environment variables for Bedrock configuration
          use_bedrock: true
          claude_env: |
            {
              "ANTHROPIC_BEDROCK_BASE_URL": "${{ secrets.ANTHROPIC_BEDROCK_BASE_URL }}",
              "ANTHROPIC_AUTH_TOKEN": "${{ secrets.ANTHROPIC_AUTH_TOKEN }}",
              "CLAUDE_CODE_SKIP_BEDROCK_AUTH": "${{ secrets.CLAUDE_CODE_SKIP_BEDROCK_AUTH }}",
              "CLAUDE_CODE_USE_BEDROCK": "${{ secrets.CLAUDE_CODE_USE_BEDROCK }}"
            }